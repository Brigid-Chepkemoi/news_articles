{% import 'macros.html' as macro %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>News Website</title>
    {% endif %}
</head>
<body>
    <h2>General News</h2>
    <ul>
        {{macro.displayNewsList(general)}}            
    </ul> 
    <h2>health News</h2>
    <ul>
        {{macro.displayNewsList(health)}}            
    </ul> 
    <h2>Sports News</h2>
    <ul>
        {{macro.displayNewsList(sports)}}            
    </ul>
</body>
</html>
