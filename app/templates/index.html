<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>News Website</title>
    {% endif %}
</head>
<body>
    <h2>General News</h2>
    <ul>
        {%for news in general%}
            <li style="color: black;">{{news.description}}</li>
        {%endfor %}
    </ul> 
</body>
</html>
